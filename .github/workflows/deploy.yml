name: Deploy to Infomaniak

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build static site
        run: pnpm build

      - name: Deploy via lftp
        run: |
          sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" sftp://vs0hny.ftp.infomaniak.com -e "
            set sftp:auto-confirm yes
            mirror -R --delete --verbose ./out/ sites/brianbanna.com/
            quit
          "
